<!DOCTYPE html>
<html>
<head>
	<title>CSI | Account</title>
	<link rel="stylesheet" type="text/css" href="account.css">
	    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Orbitron:400,500,700,900|Poiret+One|Poppins:200,300,400,500,600,700,800,900|Muli:200,300,400,700,800,900" rel="stylesheet">

</head>
<body>

<header>
    <img src="images/logocsiCenter.png" alt=""><h1 class="csi">Computer Society of India</h1>
</header>
<section>
<div class="left"><img src="images/494641-PHESOO-113.jpg" alt=""></div>
<div class="right">
    <div class="right__dec">
        <h1>Welcome back:)</h1>
        <p>Please enter your details to keep connected with us</p>
    </div>
    <div class="form">
        <form action="">
            <input type="number" placeholder="Student ID"><br>
            <input type="password" placeholder="Password">
        </form>
        <a href="">Forgot Password</a>
    </div>
    <div class="buttons">
        <button>Login</button>
        <button>Create Account</button>
    </div>
    <div class="help">
        <a href="">Need Help</a>
    </div>
</div>    
</section>

</body>
</html>
